server:
  port: 8088
  servlet:
    context-path: /

spring:
  application:
    # todo 修改名称
    name: bootSimple
  session:
    # 生效时间为一天
    timeout: 86400
  # todo 修改数据库
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 解决swagger和springBoot高版本冲突问题
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

mybatis-plus:
  #mapper路径
  mapper-locations: classpath:mapper/*.xml
  #mapper配置路径
  # config-location: classpath:static/mybatis/mybatis-config.xml
  global-config:
    # 关闭MP3.0+自带的banner
    banner: false
    db-config:
      logic-delete-field: deleted # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  configuration:
    #下划线转驼峰
    map-underscore-to-camel-case: false
    #打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl